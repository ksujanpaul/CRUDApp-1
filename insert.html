        <div class="row container" style="font-weight: 600; color: deepskyblue; align-items :center">
            <form name="submit_form" class="col s12 white-text ">
                <div class="row">
                    <div class="input-field col s12">

                        <label for="first_name">Name</label>
                    </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="email">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input id="num" name="num" type="text" minlength="10" class="validate" ng-model="mob" maxlength="10" pattern="[1-9]{1}[0-9]{9}" />
                        <label for="num">Mobile Number:</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">

                <div class="row">
                    <div class="input-field col s12">

                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">

    <script>
        var app = angular.module('myApp', []);
        app.controller('ctrl', function($scope, $http) {
            $scope.myFunc = function() {
                alert("Do you want to insert ?");
                var name = $scope.name;
                var email = $scope.email;
                var mob = $scope.mob;
                var item = $scope.item;
                var quantity = $scope.quantity;
                var price = $scope.price;
                var req = {
                    method: 'POST',
                    url: 'https://crudappsrujan-shiny-leopard.cfapps.io/data',
                    headers: {
                        'Content-Type': 'Application/json'
                    },
                    data: {
                        name: name,
                        email: email,
                        mob: mob,
                        item: item,
                        quantity: quantity,
                        price: price
                    }
                }

                $http(req)
                    .then(function(response) {
                        $scope.names = response.data;
                        alert($scope.names);
                    });
            };

        });

    </script>
